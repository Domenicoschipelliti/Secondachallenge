<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Dimensione musica</title>
    

    <style>
      body{
        background-color: yellow;
      }
    </style>
        

    
    
</head>
<body>
    
   
    <img src="images.png">

    <h1>Ciao e benvenuto nella migliore app di music streaming!!!</h1>

    <p>Prima di accedere al sito vorremmo che ti registrassi e ci dicessi quale tipo di musica vorresti ascoltare per poterti cosigliare le tue canzoni e generi preferiti:</p>

    <form  onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="name">
        </div>
        <div>
            <input type="text" placeholder="cognome">
        </div>
        <div>
            <input type="email" placeholder="email">
        </div>
        <div>
            <input type="password" placeholder="password">
        </div>
        <div>
            <p>data di nascita</p>
            <input type="date">
        </div>
         <div>
            <p>numero di telefono</p>
            <input type="number">
            
        </div>
        <div>
         <h4>Musica preferita:</h4>
          <input type="checkbox" id="Phonk" name="Phonk" value="Phonk">
          <label for="Phonk">Phonk</label>
        </div>


        <div>
            <input type="checkbox" id="Rock" name="Rock" value="Rock">
            <label for="Rock">Rock</label>
        </div>


        <div>
            <input type="checkbox"id="Trap" name="Trap" value="Trap">
            <label for="Trap">Trap</label> 
        </div>
        <div>
            <input type="checkbox" id="Jazz" name="Jazz" value="Jazz">
            <label for="Jazz">Jazz</label>
        </div>
        <div>
            <input type="checkbox"id="Blues" name="Blues" value="Blues">
            <label for="Blues">Blues</label> 
        </div>

        <div>
            <input type="radio" id="accetto" name="accetto"value="accetto">
            <label for="accetto">Accettazione dei termini e condizioni </label>
        </div>
        <button type="submit">Submit</button>
     
    </form>
    
</body>
</html>
